<head>

<title>Menu</title>
</head>
<body>
  <script src="script.js"></script>
  <h4 class="main_menu">Menu</h4>
  <input type="text" id="recipes_search" onkeyup="myFunction()" placeholder="Search Recipe.." title="Type in a category">
  <ul class="main_menu" id="recipes">
    <li><a href="Chhole for Chaat (Serves 2).html">Chhole for Chaat Recipe</a></li>
    <li><a href="Gujarati Kadhi Khichadi (Serves 2).html">Gujarati Kadhi Khichadi Recipe</a></li>
    <li><a href = "Veg Pulao Recipe.html">Veg Pulao Recipe</a></li>
    <li><a href="Pani Puri Recipe.html">Pani Puri Recipe</a></li>
    <li><a href="Imli Chutney.html">Imli Chutney Recipe</a></li>
    <li><a href="Ukadiche Modak.html">Ukadiche Modak Recipe</a></li>
  </ul>
  <script>
    const list = document.getElementById("recipes");
const listItems = list.getElementsByTagName("li");
const itemsArray = Array.from(listItems);

itemsArray.sort((a, b) => {
  const textA = a.textContent.toLowerCase();
  const textB = b.textContent.toLowerCase();
  if (textA < textB) return -1;
  if (textA > textB) return 1;
  return 0;
});

list.innerHTML = "";

itemsArray.forEach(item => {
  list.appendChild(item);
});
  </script>
 
</body>
</html>
